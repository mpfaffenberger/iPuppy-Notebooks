name: Quality Checks

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code 🐕
        uses: actions/checkout@v4

      - name: Setup Python 3.11 🐍
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js 18 ⚛️
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Python dependencies 📦
        run: |
          pip install --upgrade pip
          pip install ruff pytest pytest-cov pytest-asyncio uv

      - name: Install Node dependencies 📦
        run: npm ci

      - name: Lint Python with ruff 🧹
        run: ruff check .

      - name: Check Python formatting with ruff 🎨
        run: ruff format --check .

      - name: Lint TypeScript/React 🧹
        run: npm run lint

      - name: Type check TypeScript 🔍
        run: npm run typecheck

      - name: Build frontend 🚀
        run: npm run build

      - name: Build and install package 📦
        run: |
          uvx --from build pyproject-build --wheel
          pip install dist/*.whl

      - name: Run Python tests 🧪
        run: pytest --cov=ipuppy_notebooks -s

      - name: Test notebook operations 🐶
        run: pytest ipuppy_notebooks/test_frontend_operations.py -v

  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code 🐕
        uses: actions/checkout@v4

      - name: Setup Python 3.11 🐍
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js 18 ⚛️
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install build tools 🔧
        run: pip install uv

      - name: Install dependencies 📦
        run: npm ci

      - name: Build frontend 🚀
        run: npm run build

      - name: Build package 📦
        run: uvx --from build pyproject-build --wheel

      - name: Start server and test 🧪
        run: |
          # Install the built wheel
          pip install dist/*.whl
          
          # Start the server in background
          ipuppy-notebooks &
          SERVER_PID=$!
          
          # Wait for server to be ready
          sleep 10
          
          # Test that server is running
          curl -f http://localhost:8000/api/v1/kernel/status || exit 1
          
          # Clean up
          kill $SERVER_PID