name: Quality Checks

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ•
        uses: actions/checkout@v4

      - name: Setup Python 3.11 ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js 18 âš›ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Python dependencies ğŸ“¦
        run: |
          pip install --upgrade pip
          pip install ruff pytest pytest-cov pytest-asyncio uv

      - name: Install Node dependencies ğŸ“¦
        run: npm ci

      - name: Lint Python with ruff ğŸ§¹
        run: ruff check .

      - name: Check Python formatting with ruff ğŸ¨
        run: ruff format --check .

      - name: Lint TypeScript/React ğŸ§¹
        run: npm run lint

      - name: Type check TypeScript ğŸ”
        run: npm run typecheck

      - name: Build frontend ğŸš€
        run: npm run build

      - name: Build and install package ğŸ“¦
        run: |
          uvx --from build pyproject-build --wheel
          pip install dist/*.whl

      - name: Run Python tests ğŸ§ª
        run: pytest --cov=ipuppy_notebooks -s

      - name: Test notebook operations ğŸ¶
        run: pytest ipuppy_notebooks/test_frontend_operations.py -v

  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ•
        uses: actions/checkout@v4

      - name: Setup Python 3.11 ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js 18 âš›ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install build tools ğŸ”§
        run: pip install uv

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Build frontend ğŸš€
        run: npm run build

      - name: Build package ğŸ“¦
        run: uvx --from build pyproject-build --wheel

      - name: Start server and test ğŸ§ª
        run: |
          # Install the built wheel
          pip install dist/*.whl
          
          # Start the server in background
          ipuppy-notebooks &
          SERVER_PID=$!
          
          # Wait for server to be ready
          sleep 10
          
          # Test that server is running
          curl -f http://localhost:8000/api/v1/kernel/status || exit 1
          
          # Clean up
          kill $SERVER_PID