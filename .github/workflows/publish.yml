# Publishes your package to PyPI using Astral/uv for builds.
# Set PYPI_API_TOKEN in repo secrets.

permissions:
  contents: write # Allows writing to the repository

name: Build and Publish to PyPI ğŸ¶ğŸ“¦

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  build-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows writing to the repository
    steps:
      - name: Checkout code ğŸ•
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11 ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js 23 âš›ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'

      - name: Install build tools ğŸ”§
        run: pip install uv twine

      - name: Install Node dependencies ğŸ“¦
        run: npm ci

      - name: Build frontend ğŸš€
        run: npm run build

      - name: Temporarily allow compiled_ui in build ğŸ”§
        run: |
          # Remove the gitignore line that excludes compiled_ui during build
          sed -i '/ipuppy_notebooks\/compiled_ui\//d' .gitignore

      - name: Bump version ğŸ“ˆ
        run: uv version --bump patch

      - name: Build Python package ğŸ“¦
        run: |
          uvx --from build pyproject-build --wheel

      - name: Restore gitignore for compiled_ui ğŸ”’
        run: |
          # Add back the gitignore line to keep compiled_ui out of git
          echo "ipuppy_notebooks/compiled_ui/" >> .gitignore

      - name: Publish to PyPI ğŸš€
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: uv run twine upload dist/*

      - name: Push version bump to GitHub ğŸ“
        if: ${{ success() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "chore: bump version [ci skip] ğŸ¶" || echo "No changes to commit"
          git push

      - name: Create GitHub Release ğŸ‰
        if: ${{ success() && github.event_name == 'push' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          gh release create "v$VERSION" \
            --title "ğŸ¶ iPuppy Notebooks v$VERSION" \
            --notes "New release of iPuppy Notebooks! ğŸš€" \
            --generate-notes